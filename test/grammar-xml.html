<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="codemirror/codemirror.css">

            body {
                position: relative;
            }

            .CodeMirror {
                margin: 0;
                position: relative;
                width: 100%;
                height: 100%;
                min-width:500px;
                min-height:500px;
            }
        </style>
        
        <script src="codemirror/codemirror.js"></script>
        <script src="codemirror/addon/comment/comment.js"></script>
        <script src="../build/classy.js"></script>
        <script src="../build/regexanalyzer.js"></script>

        <script src="grammars/xml.js"></script>

        <title>CodeMirror: Dynamic XML Grammar Demo</title>
    </head>
    <body>
        
        <h3>CodeMirror: Dynamic XML Grammar</h3>
<textarea id="code" name="code">&lt;html style = "color: green"&gt;
    &lt;!-- this is a comment --&gt;
    &lt;head&gt;
        &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;!-- this is a 
            long comment --&gt;
        &lt;div class="divclass"&gt;
            &lt;![CDATA[
                cdata text in here
                &lt;a_tag&gt;, etc..
            ]]&gt;
        &lt;/div&gt;
        The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
        I mean&amp;quot;&lt;/em&gt;... but might not match your style.
    &lt;/body&gt;
&lt;/html&gt;</textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("xml", CodeMirrorGrammar.getMode(xml_grammar));
        
        // use it!
        codemirror_grammar_demo(document.getElementById("code"), "xml");
        
        // ]]>
        </script>
    </body>
</html>
