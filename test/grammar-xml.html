<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/docs.css">
        <style type="text/css">
            .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
        </style>
        
        <!-- required -->
        <script src="../build/regexanalyzer.min.js"></script>
        <script src="codemirror/codemirror.js"></script>
        <!--<script src="codemirror/xml.js"></script>-->
        <script src="../build/codemirror_grammar.js"></script>
        <script src="grammars/xml.js"></script>
        
        <title>CodeMirror: Dynamic XML Grammar Demo</title>
    </head>
    <body>
        
        <h3>CodeMirror: Dynamic XML Grammar</h3>
        <textarea id="code" name="code">
&lt;html style = "color: green"&gt;
    &lt;!-- this is a comment --&gt;
    &lt;head&gt;
        &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;!-- this is a 
            long comment --&gt;
        &lt;div class="divclass"&gt;
            &lt;![CDATA[
                cdata text in here
                &lt;a_tag&gt;, etc..
            ]]&gt;
        &lt;/div&gt;
        The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
        I mean&amp;quot;&lt;/em&gt;... but might not match your style.
    &lt;/body&gt;
&lt;/html&gt;
        </textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // requires the RegExAnalyzer
        CodeMirrorGrammar.init( RegExAnalyzer );
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        var xml_mode = CodeMirrorGrammar.getMode(xml_grammar);
        
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("xml_g", xml_mode);
        
        // use it!
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "xml_g",
            lineNumbers: true,
            matchBrackets: false,
            indentUnit: 4,
            indentWithTabs: false
        });
        editor.setSize(null, 500);
        
        // ]]>
        </script>
    </body>
</html>
