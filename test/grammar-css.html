<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <style type="text/css">
            body {
                position: relative;
            }

            .CodeMirror {
                margin: 0;
                position: relative;
                width: 100%;
                height: 100%;
                min-width:500px;
                min-height:500px;
            }
        </style>
        
        <!-- required -->
        <script src="../build/regexanalyzer.min.js"></script>
        <script src="codemirror/codemirror.js"></script>
        <script src="../build/codemirror_grammar.js"></script>
        <script src="grammars/css.js"></script>
        
        <title>CodeMirror: Dynamic CSS Grammar Demo</title>
    </head>
    <body>
        
        <h3>CodeMirror: Dynamic CSS Grammar</h3>

<textarea id="code" name="code">
/* Some example CSS */

@import url("something.css");

body {
  margin: 0;
  padding: 3em 6em;
  font-family: tahoma, arial, sans-serif;
  color: #000;
}

#navigation a {
  font-weight: bold;
  text-decoration: none !important;
}

h1 {
  font-size: 2.5em;
}

h2 {
  font-size: 1.7em;
}

h1:before, h2:before {
  content: "::";
}

code {
  font-family: courier, monospace;
  font-size: 80%;
  color: #418A8A;
}
</textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // requires the RegExAnalyzer
        CodeMirrorGrammar.init( RegExAnalyzer );
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        var css_mode = CodeMirrorGrammar.getMode(css_grammar);
        
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("css", css_mode);
        //CodeMirror.defineMIME("text/css", "css");
        
        // use it!
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "css",
            lineNumbers: true,
            matchBrackets: true,
            indentUnit: 4,
            indentWithTabs: false
        });
        editor.setSize(null, 500);
        
        // ]]>
        </script>
    </body>
</html>
