<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/docs.css">
        <style type="text/css">
            .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
        </style>
        
        <script src="codemirror/codemirror.js"></script>
        <script src="../build/codemirror_grammar.js"></script>
        
        <title>CodeMirror: Dynamic CSS Grammar Demo</title>
    </head>
    <body>
        
        <h1>CodeMirror: Dynamic CSS Grammar</h1>

        <textarea id="code" name="code">
/* Some example CSS */

@import url("something.css");

body {
  margin: 0;
  padding: 3em 6em;
  font-family: tahoma, arial, sans-serif;
  color: #000;
}

#navigation a {
  font-weight: bold;
  text-decoration: none !important;
}

h1 {
  font-size: 2.5em;
}

h2 {
  font-size: 1.7em;
}

h1:before, h2:before {
  content: "::";
}

code {
  font-family: courier, monospace;
  font-size: 80%;
  color: #418A8A;
}
                </textarea>
        <p></p>

        <script>
        
        // 1. a partial css grammar in simple JSON format
        var css_grammar = {
                
                // prefix ID for regular expressions used in the grammar
                "RegExpID" : "RegExp::",
            
                //
                // style model
            
                // lang token type  -> CodeMirror (style) tag
                // the mapping here is used to match the codemirror css demo color scheme
                "style" : {
                    "error":       "error",
                    "comment":     "comment",
                    "meta":        "attribute",
                    "defines":     "def",
                    "atom":        "string-2",
                    "keyword":     "property",
                    "builtin":     "tag",
                    "operator":    "operator",
                    "identifier":  "variable-2",
                    "identifier2": "keyword",
                    "identifier3": "variable-2",
                    "identifier4": "builtin",
                    "identifier5": "qualifier",
                    "number":      "number",
                    "number2":     "builtin",
                    "string":      "string"
                },

                
                //
                // lexical model
                
                // comments
                "comments" : {
                    "line" : null,
                    "block" : [ "/*", "*/" ]
                },
                
                // identifiers, in order of matching
                
                // some standard identifiers
                "identifiers" : [
                    "arial",
                    "tahoma",
                    "courier"
                ],
                "identifiers2" : [
                    "!important",
                    "only"
                ],
                // general identifiers
                "identifiers3" : "RegExp::[_A-Za-z][_A-Za-z0-9]*",
                // css ids
                "identifiers4" : "RegExp::#[_A-Za-z][_A-Za-z0-9]*",
                // css classes
                "identifiers5" : "RegExp::\\.[_A-Za-z][_A-Za-z0-9]*",

                // numbers, in order of matching
                "numbers" : [
                    // floats
                    "RegExp::\\d*\\.\\d+(e[\\+\\-]?\\d+)?(em|px|%|pt)?",
                    "RegExp::\\d+\\.\\d*(em|px|%|pt)?",
                    "RegExp::\\.\\d+(em|px|%|pt)?",
                    // integers
                    // decimal
                    "RegExp::[1-9]\\d*(e[\\+\\-]?\\d+)?(em|px|%|pt)?",
                    // just zero
                    "RegExp::0(?![\\dx])(em|px|%|pt)?"
                ],
                "numbers2" : [
                    // hex colors
                    "RegExp::#[0-9a-fA-F]+"
                ],

                // strings
                // start, end of string (can be the matched regex group ie. 1 )
                "strings" : [
                    [ "RegExp::([`'\"])", 1 ]
                ],
                
                // operators
                "operators" : {
                    "one" : [ "*", "+", "(", ")", "[", "]", "{", "}", ",", "=", ";", ">" ],
                    "two" : [ "::" ], 
                    "words" : null
                },
                
                // atoms
                "atoms" : [ 
                    "block", "none", "inherit", "inline-block", "inline", 
                    "sans-serif", "serif", "monospace",
                    "bolder", "bold", "rgba", "rgb", "underline", "wrap"
                ],
                
                // meta
                "meta" : [
                    "screen",
                    "handheld"
                ],

                // defs
                "defines" : [
                    "@import",
                    "@media"
                ],

                // keywords
                "keywords" : [ 
                    "background-color", "background-image", "background-position", "background-repeat", "background", 
                    "font-family", "font-size", "font-weight", "font", 
                    "text-decoration", "text-align",
                    "margin-left", "margin-right", "margin-top", "margin-bottom", "margin", 
                    "padding-left", "padding-right", "padding-top", "padding-bottom", "padding", 
                    "border-left", "border-right", "border-top", "border-bottom", "border", 
                    "position", "display" , "content", "color"
                ],
                                      
                // builtin functions, constructs, etc..
                "builtins" : [ 
                    "a", "p", "i",
                    "br", "hr",
                    "sup", "sub",
                    "img", "video", "audio", 
                    "canvas", "iframe",
                    "pre", "code",
                    "h1", "h2", "h3", "h4", "h5", "h6", 
                    "html", "body", 
                    "header", "footer", "nav",
                    "div", "span", "section", "strong",
                    "blockquote", 
                    "before", "after", "url"
                ]
        };
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        var css_mode = CodeMirrorGrammar.getMode(css_grammar);
        
        //console.log(php_grammar);
        
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("css", css_mode);
        //CodeMirror.defineMIME("text/css", "css");
        
        // use it!
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "css",
            indentUnit: 4,
            indentWithTabs: false,
            enterMode: "keep",
            tabMode: "shift"
        });
        editor.setSize(null, 500);
        
        </script>
    </body>
</html>
