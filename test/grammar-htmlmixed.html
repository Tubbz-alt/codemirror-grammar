<textarea id="code" name="code">&lt;?xml version="1.0" encoding="utf-8"?&gt;
&lt;!doctype html&gt;
&lt;html id="id1" id="id2" style = "color: green"&gt;
    &lt;!-- this is a comment --&gt;
    &lt;head id="id1"&gt;
        &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;style&gt;
/* Some example CSS */
@import url("something.css");
body {
  margin: 0; 
  padding: 3em 6em; 
  font-family: tahoma, arial, sans-serif;
  color: #000;
}
h1:before, h2:before {
  content: "::";
}
    &lt;/style&gt;
	&lt;script type="text/javascript"&gt;
/* a comment */
var bar = { foo: [1, 2, 3, {"foo3":"foo4"}],
        /* a long
        comment */
        foo2: 123
};
    &lt;/script&gt;
	&lt;script&gt;
/* this is also javascript content */
var bar = "foo";
    &lt;/script&gt;
	&lt;script type="application/x-something"&gt;
/* this is text by default */
var bar = "foo";
    &lt;/script&gt;
    &lt;/head&gt;
    &lt;body id="id1"&gt;
        &lt;!-- this is a 
            long comment --&gt;
        &lt;div class="divclass"&gt;
            &lt;![CDATA[
                cdata text in here
                &lt;a_tag&gt;, etc..
            ]]&gt;
        &lt;/div&gt;
        The indentation tries to be &lt;em&gt;somewhat &amp;quot;do what
        I mean&amp;quot;&lt;/em&gt;... but might not match your style.
    &lt;/bdy&gt;
