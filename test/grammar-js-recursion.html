            body {
                position: relative;

                margin: 0;

                width: 100%;

        <title>CodeMirror: Dynamic JavaScript Recursive Grammar Demo</title>
    </head>
    <body>
        
        <h3>CodeMirror: Dynamic JavaScript Recursive Grammar</h3>

<textarea id="code" name="code">
/* highlight nested code correctly with recursive grammar */
var obj = { 
    foo: [
        1, 2, 3, 
        {
            /* while comments can be validly interleaved anywhere */
            "foo3": { 
                foo4: { 
                    "foo5": {}, 
                    foo6: {}
                }
            } 
        } 
    ]
};
</textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("js", CodeMirrorGrammar.getMode(js_grammar));
        
        // use it!
        codemirror_grammar_demo(document.getElementById("code"), "js");
        
        // ]]>
        </script>
    </body>
