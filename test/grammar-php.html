<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/docs.css">
        <style type="text/css">
            .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
        </style>
        
        <!-- required -->
        <script src="../build/regexanalyzer.min.js"></script>
        <script src="codemirror/codemirror.js"></script>
        <script src="../build/codemirror_grammar.js"></script>
        <script src="grammars/php.js"></script>
        
        <title>CodeMirror: Dynamic PHP Grammar Demo</title>
    </head>
    <body>
        
        <h3>CodeMirror: Dynamic PHP Grammar</h3>

        <textarea id="code" name="code">
$a = (isset($var) && NULL==$b) ? true : false;
// this is a line comment
#  this is also a line comment
define("DEF", "123")

/*
    this is
    a
    multiline
    comment
*/

$heredoc = <<<EOF
a 
    heredoc 
string

EOF;

$s1 = `this is a string`;
$s2 = "this is also a string with escaped \" ' quotes"; $foo123;
$s3 = 'this is also a string with escaped " \' quotes';

function a_function( &$v1, $v2 )
{
    static $num = (.0123 + 345) || 12;
    global $int = 123;
    return $this->is_a_method();
}
        </textarea>
        <p></p>

        <script>
        // <![CDATA[
        
        // requires the RegExAnalyzer
        CodeMirrorGrammar.init( RegExAnalyzer );
        
        // 2. parse the grammar into a Codemirror syntax-highlight mode
        var php_mode = CodeMirrorGrammar.getMode(php_grammar);
        
        // 3. register the mode with Codemirror
        CodeMirror.defineMode("php", php_mode);
        //CodeMirror.defineMIME("application/x-httpd-php", "php");
        
        // use it!
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "php",
            indentUnit: 4,
            indentWithTabs: false,
            enterMode: "keep",
            tabMode: "shift"
        });
        editor.setSize(null, 500);
        
        // ]]>
        </script>
    </body>
</html>
