    <body>
        
        <h3>CodeMirror: Dynamic PHP Grammar</h3>

<textarea id="code" name="code">$a = (isset($var) && NULL==$b) ? true : false;

/*
    this is
    a
    multiline
    comment
*/

/* allow block delims / block interior to have different styles eg. in a heredoc, see grammars/php.js */
$heredoc = <<<HEREDOC
a 
    heredoc 
string

HEREDOC;

$s1 = `this is a string`;
$s2 = "this is also a string with escaped \" ' quotes"; $foo123;
$s3 = 'this is also a string with escaped " \' quotes';

{
    static $num = (.0123 + 345) || 12;

        <p></p>

        codemirror_grammar_demo(document.getElementById("code"), "php");
